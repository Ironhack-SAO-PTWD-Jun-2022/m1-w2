<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>Seletores Avançados!</div>
    <main>
      <header>
        <nav>
          <div>estou dentro do nav q está dentro do header q está dentro da main</div>
        </nav>
      </header>
      <div id="title">title</div>
      <div id="subtitle">subtitle</div>
      <div>depois do subtitle</div>
      <div><em>4</em></div>
      <div>5</div>
      <p>paragrafo dentro da main</p>
      <p>segundo paragrafo</p>
    </main>
    <form>
      <div>
        <label class='label' for="username">Username</label>
        <input class="form-input name-input name" type="text" id="username" name="input-username" placeholder="username" />
      </div>
      <div>
        <label class='label' for="email">Email</label>
        <input class="form email-input form-input" type="email" id="email" name="email" placeholder="e-m@il" />
      </div>
      <div>
        <label class='label' for="password">Senha</label>
        <input class="form-input password-input" type="password" id="password" placeholder="senha" />
      </div>
    </form>
  </body>
</html>
